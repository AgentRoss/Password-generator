<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/custome.css">
</head>
<body>
  <div class="mian">
    <div class="box">
      <span id="pass-box">Testing</span>
      <div class="row">
        <div class="left">
          Password Length
        </div>
        <div class="right">
          <input type="number" name="" id="total-char" max="30" min="2" value="10" />
        </div>
      </div>
      <div class="row">
        <label for="upper-case">
          <div class="left">
            Contains uppercase
          </div>
        </label>
        <div class="right">
          <input type="checkbox" name="" id="upper-case" checked />
        </div>
      </div>
      <div class="row">
        <label for="lower-case">
          <div class="left">
            Contains lowercase
          </div>

        </label>
        <div class="right">
          <input type="checkbox" name="" id="lower-case" />
        </div>
      </div>
      <div class="row">
        <label for="numbers">
          <div class="left">
            contains Numbers
          </div>
        </label>
        <div class="right">
          <input type="checkbox" name="" id="numbers" />
        </div>
      </div>
      <div class="row">
        <label for="symbol">
          <div class="left">
            contaons symbol
          </div>
        </label>
        <div class="right">
          <input type="checkbox" name="" id="symbols" />
        </div>
      </div>
      <div class="row">
        <button id="btn">
          Generate
        </button>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
